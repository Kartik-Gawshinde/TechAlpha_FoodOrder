<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Ordering Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Food Ordering</h1>
  </header>
  <main>
    <section id="menu">
      <h2>Menu</h2>
      <div class="food-item">
        <h3>Burger</h3>
        <p>₹70</p>
        <button class="order-btn" onclick="addToCart('Burger', 70)">Order</button>
      </div>
      <div class="food-item">
        <h3>Pizza</h3>
        <p>₹250</p>
        <button class="order-btn" onclick="addToCart('Pizza', 250)">Order</button>
      </div>
      <div class="food-item">
        <h3>Pasta</h3>
        <p>₹90</p>
        <button class="order-btn" onclick="addToCart('Pasta', 90)">Order</button>
      </div>
      <div class="food-item">
        <h3>Noodles</h3>
        <p>₹50</p>
        <button class="order-btn" onclick="addToCart('Noodles', 50)">Order</button>
      </div>
      <!-- Add more food items as needed -->
    </section>
    <section id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <h3>Total: ₹<span id="cart-total">0.00</span></h3>
      <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
